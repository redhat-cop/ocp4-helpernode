---
- block:
    - assert: 
        that: "{{ helper.networkifacename is defined }}"
    - set_fact: 
        networkifacename: "{{ helper.networkifacename }}"
  rescue:
    - set_fact:
        networkifacename: "{{ ansible_default_ipv4.interface }}"

- block:
  - set_fact:
      critical_services:
        - httpd
        - named
        - haproxy

- block:
  - set_fact:
      critical_services: "{{ critical_services + [ 'dhcpd' ] }}"
  when: not staticips

- block:
  - set_fact:
      critical_services: "{{ critical_services + [ 'keepalived' ] }}"
  when: high_availability is defined

- block:
  - set_fact:
      registry:
        - podman
        - httpd-tools
        - jq

  - set_fact:
      registry_services:
        - named
        - firewalld
        - local-registry

  - set_fact:
      registry_host: "registry.{{ dns.clusterid }}.{{ dns.domain | lower  }}"
      local_registry: "registry.{{ dns.clusterid }}.{{ dns.domain | lower  }}:5000"
      release_image: "{{ setup_registry.remote_registry | default('quay.io') }}/{{ setup_registry.product_repo }}/{{ setup_registry.release_name }}:{{ setup_registry.release_tag }}"

- block:
  - set_fact:
      packages:
        - bind
        - bind-utils
        - firewalld
        - haproxy
        - httpd
        - vim
        - bash-completion
        - libselinux-python
        - podman
        - nfs-utils
  
  - set_fact:
      dhcppkgs:
        - dhcp
        - tftp-server

  - set_fact:
      syslinuxpkgs:
        - syslinux

  - set_fact:
      uefipkgs:
        - shim-x64
        - grub2-efi-x64

  - set_fact:
      owner: nfsnobody
      group: nfsnobody
  
  - set_fact:
      services:
        - named
        - haproxy
        - httpd
        - rpcbind
        - nfs-server
        - nfs-lock
        - nfs-idmap
  when: ansible_distribution_major_version == "7"

- block:
  - set_fact:
      packages:
        - bind
        - bind-utils
        - firewalld
        - haproxy
        - httpd
        - vim
        - bash-completion
        - python3-libselinux
        - podman
        - nfs-utils
        - grub2-tools
        - grub2-tools-extra
  
  - set_fact:
      dhcppkgs:
        - dhcp-server
        - tftp-server

  - set_fact:
      syslinuxpkgs:
        - syslinux

  - set_fact:
      uefipkgs:
        - shim-x64
        - grub2-efi-x64

  # See Fedora Wiki for changes:
  # https://fedoraproject.org/wiki/Changes/RenameNobodyUser
  - set_fact:
      owner: nobody
      group: nobody
  
  - set_fact:
      services:
        - named
        - haproxy
        - httpd
        - rpcbind
        - nfs-server
  when: ansible_distribution_major_version >= "8"

- block:
  - set_fact:
      postfix_conf: 
        myorigin: "$mydomain"
        inet_interfaces: "all"
        inet_protocols: "all"
        mydestination: "$myhostname, localhost.$mydomain, localhost"
        mynetworks_style: "subnet"
        mynetworks: "127.0.0.0/8 168.168.7.0/24"
        relay_domains: ""

  - set_fact:
      # Additional config maps/files, e.g.:
      # // for all options see link https://github.com/linux-system-roles/postfix //
      # // this addition to the ocp4-helpernode is the hassle-free option. //
      # postfix_files:
      #   - name: 'sasl_passwd'
      #     content: 'smtp.example.com user@example.com:myFirstPassword
      #     postmap: true
      #   - name: 'sender_canonical_maps'
      #     content: '/.+/    user@example.com'
      postfix_files: []

  # Whether to run 'postfix check' before it's started
  - set_fact:
      postfix_check: true

  # Whether to make backup of current config
  - set_fact:
      postfix_backup: false

  # List of default rpm packages to install.
  - set_fact:
      postfix_packages:
        - postfix
        - mailx

  - set_fact:
      postfix_smtp_services:
        - smtp